<div layout = "row" flex layout-fill>
	<div flex-offset = "10" flex = "80" layout = "column" layout-padding>
		<div layout = "column" flex>
			
			<span flex style = "text-align:center; font-size: 20px;">
				{{ojtInfo.person_fullname}}
				<br>Hours Earned: 
				<u>{{earned.hours_earned}} hour(s)</u>
				<br><br>
				<md-divider></md-divider>
				<br>
			</span>
			<span flex style = "text-align:center;" ng-show = "isLogin"><md-button class = "md-warn md-raised md-cornered btn1" ng-click="logout()">LOGOUT</md-button><br></span>
			<span flex style = "text-align:center;" ng-hide = "isLogin"><md-button class = "md-warn md-raised md-cornered btn1" ng-click="login()">LOGIN</md-button><br></span>
		</div>
			<div flex>
				<md-divider></md-divider>
		      	 <div class="table-responsive">
					<table class="table table-striped table-hover" wt-responsive-table>
	                    <thead>
	                        <tr>
	                            <th>Date</th>
	                            <th>Time Login</th>
	                            <th>Time Logout</th>
	                            <th>Hours Earned</th>
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <tr ng-repeat="item in attendance">
	                            <td>{{item.attendance_date}}</td>
	                            <td>{{item.attendance_login}}</td>
	                            <td>{{item.attendance_logout}}</td>
	                            <td>{{item.attendance_hours_earned}}</td>
	                        </tr>
	                        <tr ng-if = "attendance.length == 0">
	                        	<td>No Attendance</td>
	                        	<td>No Attendance</td>
	                        	<td>No Attendance</td>
	                        	<td>No Attendance</td>
	                        </tr>
	                    </tbody>
	                </table>
                </div>
	      	</div>
	      	<br>
	      	<br>
	      	<br>
	      	<br>
	      	<br>
	</div>
</div>
