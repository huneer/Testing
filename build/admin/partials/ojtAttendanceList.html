<md-dialog aria-label="OJT ATTENDANCE"ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{selectedPerson.person_fullname}} Attendance</h2>
        <span flex></span>
        <span>
          <md-button class="md-icon-button md-primary" aria-label="close" ng-click="cancel()">
            <ng-md-icon icon = "close" style = "fill: pink" size = "25"></ng-md-icon>
          </md-button>
        </span>
      </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <div style="text-align: center;">
                <h5>Total hour(s) Earned</h5> <h3>{{earned}}</h3>
                <md-divider></md-divider>
            </div>
            <div>
    			<table class="table table-striped table-hover"  style = "min-width:500px;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Login</th>
                            <th>Logout</th>
                            <th>Earned (hrs)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat = "q in allAttendance as a">
                            <td>{{q.attendance_date}}</td>
                            <td>{{q.attendance_login}}</td>
                            <td>{{q.attendance_logout}}</td>
                            <td>{{q.attendance_hours_earned}}</td>
                        </tr>
                        <tr ng-if = "a.length == 0">
                            <td>No Attendance</td>
                            <td>No Attendance</td>
                            <td>No Attendance</td>
                            <td>No Attendance</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </md-dialog-content>
</md-dialog>
